        <div class="container">
            <h1>Donation Form</h1>
            <h3>1 Seed = 300 Pesos </h3>
            <form class="form cf">
                <section class="plan cf">
                    <h2>Choose a sapling:</h2>
                    <input type="radio" name="radio1" id="free" value="free"><label class="free-label four col" for="free">Coconut</label>
                    <input type="radio" name="radio1" id="basic" value="basic" checked><label class="basic-label four col" for="basic">Narra</label>
                    <input type="radio" name="radio1" id="premium" value="premium"><label class="premium-label four col" for="premium">Kamagong</label>
                </section>
                <section class="payment-plan cf">
                    <h2>Select an amount of seeds:</h2>
                    <input type="radio" name="radio2" id="monthly" value="monthly" checked><label class="monthly-label four col" for="monthly">1 Seed </label>
                    <input type="radio" name="radio2" id="yearly" value="yearly"><label class="yearly-label four col" for="yearly">25 Seeds  </label>
                    <input type="radio" name="radio2" id="lifetime" value="lifetime"><label class="lifetime-label four col" for="lifetime">100 Seeds </label>
                </section>
                <section class="payment-type cf">
                    <h2>Select a payment type:</h2>
                    <input type="radio" name="radio3" id="credit" value="credit"><label class="credit-label four col" for="credit">Credit Card</label>
                    <input type="radio" name="radio3" id="debit" value="debit"><label class="debit-label four col" for="debit">Gcash</label>
                    <input type="radio" name="radio3" id="paypal" value="paypal" checked><label class="paypal-label four col" for="paypal">Paypal</label>
                </section>
                <a href="gcash.html" class="donate-btn">submit</a>
            </form>
        </div>
